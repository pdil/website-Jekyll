---
layout: default
---
 
<font size=16>{{ page.category }}</font>

<br><br>

<ul>
    {% for post in site.categories[page.category] %}
        <div>{{ post.date | date_to_html_string }}</div>
        <h2><a href="{{post.url}}">{{ post.title }}</a></h2>
        <div class="categories">Filed under {{ post.category | category_links }}</div>
        <br><br>
    {% endfor %}
</ul>
