---
# empty front matter
---

<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    {% if page.smartBannerAppID %}
    <meta name="apple-itunes-app" content="app-id={{ page.smartBannerAppID }}">
    {% endif %}
    <title>{{ page.title }}</title>

    <link rel="stylesheet" href="{{site.url}}/stylesheets/styles.css">
    <link rel="stylesheet" href="{{site.url}}/stylesheets/github-light.css">
    <link rel="stylesheet" href="{{site.url}}/stylesheets/monokai.css">
    
    <link href="{{site.author_microblog}}" rel="me" />
    
    <link rel="shortcut icon" href="{{site.url}}/favicon.ico" type="image/x-icon"/ >
    
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <section class="no-nav">
        {{ content }}
      
        <br><br>
        <hr>
        <p><small>This site is <a href="https://github.com/pdil/website-generator">open source</a>.
        Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
      </section>
    </div>
  </body>
</html>
