<a href=".."><span id="back-button">&laquo;</span> Blog</a> • <a href="../categories">Categories</a> • <a href="../feeds">Feeds</a>

<br><br>

<table>
  <thead>
    <tr>
      <th>Date</th>
      <th>Title</th>
      <th>Category</th>
    </tr>  
  </thead>
    
  <tbody>
  
    {% for post in site.posts %}
      {% if post.category == "micro" %}
        <!-- ignore Micro.blog posts -->
      {% else if %}
        <tr>
            <td>{{ post.date | date_to_string }}</td> 
            <td><a href="{{post.url}}">{{ post.title }}</a></td>
            <td><a href="{{site.url}}{{site.category_dir}}{{post.category}}">{{ post.category }}</a></td>
        </tr>
      {% endif %}
    {% endfor %}
      
  </tbody>
</table>
